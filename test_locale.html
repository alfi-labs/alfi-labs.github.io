<body>
    <h1>üåü –¢–µ—Å—Ç –ª–æ–∫–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ ALFI</h1>
    
    <div class="test-section">
        <h2>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —è–∑—ã–∫–µ –±—Ä–∞—É–∑–µ—Ä–∞:</h2>
        <div class="locale-info" id="localeInfo"></div>
    </div>
    
    <div class="test-section">
        <h2>–°–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è —Ç–µ–∫—É—â–µ–π –ª–æ–∫–∞–ª–∏:</h2>
        <div class="messages" id="messages"></div>
    </div>

    <script>
        // –ö–æ–ø–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –∏–∑ index.html
        function getBrowserLocale() {
            const browserLanguages = [
                ...navigator.languages.map(lang => lang.toLowerCase().split('-')[0]),
                navigator.language.toLowerCase().split('-')[0]
            ];
            
            if (browserLanguages.some(lang => lang === 'ru')) {
                return 'ru';
            }
            return 'en';
        }

        function getLocalizedMessages(locale) {
            const messages = {
                ru: [
                    '–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–≤–µ–∑–¥—ã‚Ä¶',
                    '–ü–æ–¥–æ–∂–¥–∏—Ç–µ –µ—â–µ –Ω–µ–º–Ω–æ–≥–æ‚Ä¶',
                    '–ì–æ—Ç–æ–≤–∏–º –∫–æ—Å–º–∏—á–µ—Å–∫—É—é –º–∞–≥–∏—é‚Ä¶',
                    '–ü–æ—á—Ç–∏ –≥–æ—Ç–æ–≤–æ‚Ä¶'
                ],
                en: [
                    'Loading stars‚Ä¶',
                    'Please wait a bit more‚Ä¶',
                    'Preparing cosmic magic‚Ä¶',
                    'Almost ready‚Ä¶'
                ]
            };
            
            return messages[locale] || messages.en;
        }

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        document.addEventListener('DOMContentLoaded', function() {
            const locale = getBrowserLocale();
            const messages = getLocalizedMessages(locale);
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ª–æ–∫–∞–ª–∏
            const localeInfo = document.getElementById('localeInfo');
            localeInfo.innerHTML = `
                <strong>–û–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–∞—è –ª–æ–∫–∞–ª—å:</strong> ${locale}<br>
                <strong>navigator.languages:</strong> ${JSON.stringify(navigator.languages)}<br>
                <strong>navigator.language:</strong> ${navigator.language}
            `;
            
            // –°–æ–æ–±—â–µ–Ω–∏—è
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <strong>–°–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –ª–æ–∫–∞–ª–∏ "${locale}":</strong><br>
                ${messages.map((msg, i) => `${i + 1}. ${msg}`).join('<br>')}
            `;
        });
    </script>
